<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Vander Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Internal styling for menu page -->
    <style>
        body {
            background-color: #f0f8ff; 
            padding-top: 70px; 
        }
        .menu-container {
            background-color: #fff5e1; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        .dish {
            text-align: center;
            margin: 15px;
            transition: transform 0.3s ease;
        }
        .dish:hover {
            transform: scale(1.05); /* Adds zoom effect on hover */
        }
        .dish img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Maintains aspect ratio and crop */
            border-radius: 5px;
        }
        .price {
            color: #d63031;
            font-weight: bold;
        }
        #menu-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Fixed top navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="index.html">Vander</a>
            
            <!-- Collapsible button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Navigation items -->
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Main container for menu items -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Our Menu</h1>
        <div class="menu-container">
            <!-- Dynamic menu content inserted here using JS -->
            <div id="menu-list"></div>
        </div>
    </div>

    <!-- External script file for rendering menu and cart count -->
    <script src="script.js"></script>

    <!-- Inline script to render menu when page loads -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderMenu(); // Loads menu items dynamically
            updateCartCount(); // Updates cart count from local storage or session
        });
    </script>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
